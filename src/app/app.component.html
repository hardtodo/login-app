<div class="d-flex align-items-center login-centent">
  <form [formGroup]="myForm"(ngSubmit)="onSubmit(myForm.value)"><!--关联表单和ts中变量-->
      <h3 class="d-flex justify-content-center">login</h3>
      <p *ngIf="myForm.invalid" class="text-danger">表单无效！</p>
      <p>{{name$|async}}</p>
      <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" class="form-control " id="username" aria-describedby="输入用户名" name="username" 
          [formControl]="username"[ngClass]="{'is-invalid':username.invalid,'is-valid':username.valid}"><!--关联input和ts变量-->
          <div class="valid-feedback">
              用户名格式正确
          </div>
          <div class="invalid-feedback">
            <span *ngIf="username.hasError('required')">
              用户名必须填写
            </span>
            <span *ngIf="!username.hasError('required') && username.hasError('invalidUser')">
              用户名以a开头
            </span>              
          </div>
      </div>
      <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control " id="password" name="password" [formControl]="password"
          [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}"><!--关联input和ts变量-->
          <div class="valid-feedback" >
              密码填写正确
          </div>
          <div class="invalid-feedback">
              密码必须
          </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">提交</button>
  </form>
</div>
